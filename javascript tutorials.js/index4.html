<!DOCTYPE html>
<html>
    <head>
        <title>Button alert</title>
        <style>
            button {
                height: 6em;
                width: 6em;
                opacity: 1.9em;
                cursor: pointer;
                background-color: red;
                color: #fff;
                transition: background-color 4s linear,left 4s ease-in-out,top 4s ease-in-out;
            }
            button:hover {
                background-color: springgreen;
            }

        </style>
    </head>
    <body>
        <h1>Button Alert..</h1>
        <button onclick="alert('Boom!');">DO NOT PRESS</button>
    </body>
</html>
